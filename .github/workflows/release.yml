name: Release

on:
  # Trigger the workflow on the new 'v*' tag created
  push:
    tags:
      - "v*"

jobs:
  create_release:
    name: Create Github Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          name: Release ${{ github.ref_name }}
          draft: true

  build_artifact:
    needs: [create_release]
    name: ${{ matrix.os }}/${{ github.ref }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, macOS-latest, windows-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set tag name
        uses: olegtarasov/get-tag@v2.1
        id: tagName
        with:
          tagRegex: "v(.*)"
          tagRegexGroup: 1

      - name: Build executable
        uses: freckle/stack-action@v4
        id: stack
        with:
          stack-arguments: --copy-bins

      - name: Set binary path name (Windows)
        if: matrix.os == 'windows-latest'
        id: binarypathWin
        run: |
          Rename-Item -Path "${{ steps.stack.outputs.local-bin-path }}/currycarbon.exe" -NewName "currycarbon-Windows.exe"
          echo "BINARY_PATH=./dist/currycarbon-Windows.exe" >> $env:GITHUB_OUTPUT

      - name: Set binary path name (Unix)
        if: matrix.os != 'windows-latest'
        id: binarypathUnix
        run: |
          currentEXE="${{ steps.stack.outputs.local-bin-path }}/currycarbon"
          newEXE="currycarbon-$RUNNER_OS"
          mv $currentEXE $newEXE
          echo "BINARY_PATH=$newEXE" >> $GITHUB_OUTPUT

      - uses: haya14busa/action-cond@v1
        id: binarypath
        with:
          cond: matrix.os == 'windows-latest'
          if_true:  ${{ steps.binarypathWin.outputs.BINARY_PATH }}
          if_false: ${{ steps.binarypathUnix.outputs.BINARY_PATH }}

      - name: Compress binary
        uses: svenstaro/upx-action@v2
        with:
          file: ${{ steps.binarypath.outputs.value }}

      - name: Upload Release Asset
        id: upload-release-asset
        uses: ncipollo/release-action@v1
        with:
          name: Release ${{ github.ref_name }}
          draft: true
          allowUpdates: true
          artifactErrorsFailBuild: true
          artifacts: ${{ steps.binarypath.outputs.value }}
          artifactContentType: application/octet-stream
